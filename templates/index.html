<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #0078ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005fcc;
        }
        h1 {
            font-weight: bold;
        }
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="card p-5 text-center">
            <h1 class="mb-4 text-primary">Welcome to Student Exam Performance Predictor</h1>
            <p class="mb-4 text-muted">
                Predict student performance and gain insights for better academic planning.
            </p>
            <a href="/predictdata" class="btn btn-primary btn-lg px-5">Start Prediction</a>
        </div>
        <footer>
            <p>&copy; <span id="year"></span> Student Performance Predictor | Built by Ashok Kumar</p>

        </footer>
        <script>
           // Auto-update the year dynamically
           document.getElementById("year").textContent = new Date().getFullYear();
       </script>
    </div>
</body>
</html>
